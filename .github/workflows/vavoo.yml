name: Vavoo Kontrol

on:
  schedule:
    - cron: '0 */12 * * *'  
  workflow_dispatch:        

jobs:
  update-vavoo:
    runs-on: ubuntu-latest

    permissions:
      contents: write  

    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Python kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Gerekli paketleri yükle
        run: pip install requests

      - name: Alive 1
        run: curl https://kerimmkirac-vavoo.hf.space/

      - name: Vavoo Tr
        run: python Pythonlar/vavoo.py

      - name: Vavoo All
        run: python Pythonlar/vavooall.py

      - name: Değişiklik kontrolü
        id: git-check
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit ve push 
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git add vavoo.m3u vavooall.m3u
          git commit -m "🔁 M3U dosyaları güncellendi - $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin HEAD:main
